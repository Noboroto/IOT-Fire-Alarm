services:
  backend:
    build: backend
    expose:
      - "80"
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=fire.noboroto.id.vn
      - VIRTUAL_PORT=80
      - VIRTUAL_PATH=/api
    networks:
      - proxynet

  frontend:
    depends_on:
      - backend
    build: frontend
    expose:
      - "80"
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=fire.noboroto.id.vn
      - VIRTUAL_PORT=80
    networks:
      - proxynet


networks:
  proxynet:
    external: true
    name: proxy_net
